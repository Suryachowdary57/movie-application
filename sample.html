
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 100 Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        #movie {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .movie-card {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        .movie-card img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>IMDB Top 100 Movies</h1>
    <div id="movie"></div>

    <script>
        async function fetchAllMovies() {
            const url = 'https://imdb-top-100-movies.p.rapidapi.com/';
            const options = {
                method: 'GET',
                headers: {
                      'X-RapidAPI-Key': '35cd193881mshab5e0aa6cadaaf5p1493f2jsna57e99dfcf7b',
            'X-RapidAPI-Host': 'imdb-top-100-movies.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(url, options); // Fetching all movies
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const movies = await response.json(); // Parse JSON response
                displayAllMovies(movies); // Display all movies
                console.log(movies)
            } catch (error) {
                console.error('Error fetching movie data:', error);
            }
        }

        function displayAllMovies(movies) {
            const movieContainer = document.getElementById('movie');
            movieContainer.innerHTML = movies
                .map(movie => `
                    <div class="movie-card">
                        <img src="${movie.image}" alt="${movie.title}">
                        <h3>${movie.title}</h3>
                        <p><strong>Year:</strong> ${movie.year}</p>
                        <p><strong>Rating:</strong> ${movie.rating}</p>
                    </div>
                `)
                .join(''); // Render all movie cards
        }

        // Call the function to fetch and display all 100 movies
        fetchAllMovies();
    </script>
</body>
</html>
